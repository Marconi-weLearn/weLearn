<div class="container">
  <p>{{ unit?.title }}</p>
  <p>{{ unit?.description }}</p>
  <div *ngFor="let widget of unit?.widgets">
    <app-widget-html *ngIf="widget.type=='HTML'" [widget]="widget"></app-widget-html>
    <app-widget-code *ngIf="widget.type=='CODE'" [widget]="widget"></app-widget-code>  
  </div>
</div>
